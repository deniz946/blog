    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>codigoDiario</h1>
                        <hr class="small">
                        <span class="subheading">El blog personal del c√≥digo</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview" ng-repeat="post in posts">
                    <a>
                        <h2 class="post-title" >
                            <a ui-sref='post({id: post._id})'>{{post.title}}</a>
                        </h2></a>
                        <h3 class="post-subtitle no-negrita">
                            <p ng-bind-html ='(post.body)'></p>
                        </h3>
                    
                    <p class="post-meta">Posted by <a href="#">{{post.user}}</a> on {{post.posted | date:medium}}</p>
                    <hr>
                </div>
                
               
                <hr>
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
