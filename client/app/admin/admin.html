<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Username</th>
			<th>Email</th>
			<th>Role</th>
			<th>Manage</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in admin.users">
			<td>{{user.name}}</td>
			<td>{{user.username}}</td>
			<td>{{user.email}}</td>
			<td>{{user.role}}</td>
			<td><button type="button" class="btn btn-info">Edit</button> &nbsp; &nbsp; <button ng-click="admin.delete(user)" type="button" class="btn btn-warning">Delete</button></td>
		</tr>
	</tbody>
</table>
