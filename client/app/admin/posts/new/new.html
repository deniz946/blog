<form role="form">
	<legend>Add new post</legend>

	<div class="form-group">
		<label for="">Title</label>
		<input type="text" class="form-control" ng-model="post.title" placeholder="Input field">
	</div>
	<div class="form-group">
		<label for="">Category</label>
		<select name="" id="input" class="form-control" required="required" ng-model='post.categories' >
			<option ng-repeat="cat in categories" selected value="{{cat.name}}">{{cat.name}}</option>
		</select>
	</div>
	<div class="row">
		<div class="col-md-11">
			<div class="form-group">
				<label for="">Body</label>
				<form method="post">
				  <textarea ui-tinymce ng-model="post.body"></textarea>
				</form>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="">Tags</label>
		<input type="text" class="form-control" ng-model="post.tags" placeholder="Input field">
	</div>
	<div class="row">
		<div class="col-md-2">
			<div class="form-group">
				<label for="">Active</label>
				<select name="active" ng-model="post.active" class="form-control" required="required">
					<option value="true">yes</option>
					<option value="false">no</option>
				</select>
			</div>
		</div>
	</div>

	
	<button type="submit" ng-click="submitPost(post)" class="btn btn-primary">Submit</button>
</form>
